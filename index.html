<!DOCTYPE html>
<html class="">

	<head>
        <title>Snug Box</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="charset" content="utf-8">
        <meta name="description" content="A fixed height box that encapsulates a resizing image and text area." >


        <link rel="stylesheet" href="css/snugbox.css">
        <link rel="stylesheet" href="css/instance.css">

        <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/snugbox-ie8.css">
        <![endif]-->

    </head>
    <body>

        <div data-id="sfdc" class="container custom-instance-1">
            
            <!-- optional, if you want the box to be clickable -->
            <span class="btnhit"></span>

            <div class="l-snugbox">
                <span class="l-snugbox-row">
                    <span class="l-snugbox-cell l-snugbox-heading snugbox-heading">
                        <h2>Custom Instance 1</h2>
                    </span>
                </span>
                <span class="l-snugbox-row">
                    <span class="l-snugbox-cell l-snugbox-row-img snugbox-img"></span>
                </span>
            </div>

        </div>


        <div data-id="sfdc" class="container custom-instance-2">
            
            <!-- optional, if you want the box to be clickable -->
            <span class="btnhit"></span>

            <div class="l-snugbox">
                <span class="l-snugbox-row">
                    <span class="l-snugbox-cell l-snugbox-heading snugbox-heading">
                        <h2>Custom Instance 2 - with long name that flows over 2 lines</h2>
                    </span>
                </span>
                <span class="l-snugbox-row">
                    <span class="l-snugbox-cell l-snugbox-row-img snugbox-img"></span>
                </span>
            </div>

        </div>

        <!-- libs -->
        <script src="libs/jquery.min.js"></script>
        <script src="libs/modernizr.custom.93380.js"></script>

        <!-- scripts -->
        <script type="text/javascript" src="js/snugbox.js"></script>
    </body>
</html>
